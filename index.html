                        <div class="feature-card" data-target="zhiming">
                            <div class="feature-icon">🔮</div>
                            <h3>赛博知命</h3>
                            <p>八字紫薇综合分析</p>

        <!-- 赛博知命 -->
        <section id="zhiming" class="section">
            <div class="section-header">
                <h2 class="section-title">赛博知命</h2>
                <p class="section-subtitle">基于八字与紫薇斗数的综合命理分析</p>
            </div>
            <div class="content-container">
                <div class="input-panel">
                    <form id="zhiming-form" class="cyber-form">
                        <div class="form-group">
                            <label>性别</label>
                            <div class="radio-group">
                                <input type="radio" id="male" name="gender" value="男" checked>
                                <label for="male">男</label>
                                <input type="radio" id="female" name="gender" value="女">
                                <label for="female">女</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>出生年份</label>
                                <select name="birthYear" required>
                                    <option value="">选择年份</option>
                                    <!-- 动态生成年份选项 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>出生月份</label>
                                <select name="birthMonth" required>
                                    <option value="">选择月份</option>
                                    <!-- 动态生成月份选项 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>出生日期</label>
                                <select name="birthDay" required>
                                    <option value="">选择日期</option>
                                    <!-- 动态生成日期选项 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>出生时辰</label>
                                <select name="birthHour" required>
                                    <option value="">选择时辰</option>
                                    <option value="23">子时 (23:00-00:59)</option>
                                    <option value="1">丑时 (01:00-02:59)</option>
                                    <option value="3">寅时 (03:00-04:59)</option>
                                    <option value="5">卯时 (05:00-06:59)</option>
                                    <option value="7">辰时 (07:00-08:59)</option>
                                    <option value="9">巳时 (09:00-10:59)</option>
                                    <option value="11">午时 (11:00-12:59)</option>
                                    <option value="13">未时 (13:00-14:59)</option>
                                    <option value="15">申时 (15:00-16:59)</option>
                                    <option value="17">酉时 (17:00-18:59)</option>
                                    <option value="19">戌时 (19:00-20:59)</option>
                                    <option value="21">亥时 (21:00-22:59)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>出生省份</label>
                                <select name="birthProvince" required>
                                    <option value="">选择省份</option>
                                    <!-- 动态生成省份选项 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>出生城市</label>
                                <select name="birthCity" required>
                                    <option value="">选择城市</option>
                                    <!-- 动态生成城市选项 -->
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="cyber-button">
                            <span>开始分析</span>
                            <div class="button-glow"></div>
                        </button>
                    </form>
                </div>
                
                <div class="result-panel" id="zhiming-result" style="display: none;">
                    <div class="result-content">
                        <!-- 分析结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </section>

                        <div class="form-group">

                        </div>

                        <button type="submit" class="cyber-button">
                            <span>智能起名</span>
                            <div class="button-glow"></div>
                        </button>
                    </form>
                </div>

                <div class="result-panel" id="qiming-result" style="display: none;">
                    <div class="result-content">
                        <!-- 起名结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 赛博合婚 -->
